<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 테스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh; padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 1200px; margin: 0 auto; background: #fff;
            border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px;
        }
        h1 { color: #333; text-align: center; margin-bottom: 40px; font-size: 2.5em; }
        .section { margin-bottom: 40px; padding: 30px; background: #f8f9fa; border-radius: 15px; border: 2px solid #e9ecef; }
        .section h2 { color: #667eea; margin-bottom: 20px; font-size: 1.8em; }
        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 15px; align-items: flex-end; }
        .form-row .form-group { flex: 1; margin-bottom: 0; }
        .form-row .form-group:first-child { flex: 0 0 200px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        textarea, input[type="text"], input[type="number"], select {
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s;
        }
        textarea { min-height: 120px; resize: vertical; }
        textarea:focus, input:focus, select:focus { outline: none; border-color: #667eea; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff;
            border: none; padding: 14px 30px; border-radius: 8px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { margin-top: 15px; padding: 12px; border-radius: 8px; display: none; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .results { margin-top: 20px; }
        .result-item {
            background: #fff; padding: 20px; margin-bottom: 15px; border-radius: 10px;
            border-left: 4px solid #667eea; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-item .score { color: #667eea; font-weight: 600; margin-bottom: 10px; }
        .result-item .text { color: #333; line-height: 1.6; }
        .result-count { color: #666; margin-bottom: 15px; font-size: 1.1em; }
        .loading { display: none; text-align: center; color: #667eea; margin-top: 15px; }
        .query-display {
            margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .query-display h3 { color: #667eea; margin-bottom: 15px; font-size: 1.3em; }
        .query-display pre {
            background: #2d2d2d; color: #f8f8f2; padding: 15px; border-radius: 8px;
            overflow-x: auto; font-size: 14px; line-height: 1.5; margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>검색 테스트</h1>

        <div class="section">
            <h2>색인</h2>
            <div class="form-group">
                <label for="indexModelPath">임베딩 모델:</label>
                <select id="indexModelPath">
                    <option value="">기본 모델 (all-MiniLM-L6-v2)</option>
                </select>
            </div>
            <div class="form-group">
                <label>텍스트 입력</label>
                <textarea id="indexText1" data-index-input placeholder="텍스트 1"></textarea>
                <textarea id="indexText2" data-index-input placeholder="텍스트 2"></textarea>
                <textarea id="indexText3" data-index-input placeholder="텍스트 3"></textarea>
                <textarea id="indexText4" data-index-input placeholder="텍스트 4"></textarea>
                <textarea id="indexText5" data-index-input placeholder="텍스트 5"></textarea>
            </div>
            <button onclick="indexText()">색인시작</button>
            <div id="indexMessage" class="message"></div>
            <div id="indexLoading" class="loading">색인 중...</div>
        </div>

        <div class="section">
            <h2>검색</h2>
            <div class="form-group">
                <label for="searchModelPath">임베딩 모델:</label>
                <select id="searchModelPath">
                    <option value="">기본 모델 (all-MiniLM-L6-v2)</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="searchType">검색 타입:</label>
                    <select id="searchType">
                        <option value="keyword">키워드 검색</option>
                        <option value="embedding">임베딩 검색</option>
                        <option value="hybrid">하이브리드 검색</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchQuery">검색어 입력:</label>
                    <input type="text" id="searchQuery" placeholder="검색어 입력">
                </div>
            </div>
            <div class="form-group">
                <label for="topK">결과 개수:</label>
                <input type="number" id="topK" value="5" min="1" max="20">
            </div>
            <button onclick="searchText()">검색</button>
            <div id="searchMessage" class="message"></div>
            <div id="searchLoading" class="loading">검색 중...</div>
            <div id="searchResults" class="results"></div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 모델 목록 로드
        async function loadModels() {
            try {
                const res = await fetch('/models');
                const data = await res.json();
                if (res.ok && data.models) {
                    const indexSelect = document.getElementById('indexModelPath');
                    const searchSelect = document.getElementById('searchModelPath');
                    
                    // 기존 옵션 제거 (기본 옵션 제외)
                    while (indexSelect.children.length > 1) {
                        indexSelect.removeChild(indexSelect.lastChild);
                    }
                    while (searchSelect.children.length > 1) {
                        searchSelect.removeChild(searchSelect.lastChild);
                    }
                    
                    // 모델 목록 추가
                    data.models.forEach(model => {
                        const option1 = document.createElement('option');
                        option1.value = model.path;
                        option1.textContent = model.name + (model.type === 'local' ? ' (로컬)' : '');
                        indexSelect.appendChild(option1);
                        
                        const option2 = document.createElement('option');
                        option2.value = model.path;
                        option2.textContent = model.name + (model.type === 'local' ? ' (로컬)' : '');
                        searchSelect.appendChild(option2);
                    });
                }
            } catch (e) {
                console.error('모델 목록 로드 실패:', e);
            }
        }
        
        // 페이지 로드 시 모델 목록 로드
        window.addEventListener('DOMContentLoaded', loadModels);

        async function indexText() {
            const inputs = Array.from(document.querySelectorAll('[data-index-input]'));
            const texts = inputs.map(i => i.value.trim()).filter(Boolean);
            const modelPath = document.getElementById('indexModelPath').value;
            const loading = document.getElementById('indexLoading');
            const msg = document.getElementById('indexMessage');
            if (!texts.length) { showMessage('indexMessage', '텍스트를 하나 이상 입력해주세요.', 'error'); return; }
            loading.style.display = 'block'; msg.style.display = 'none';
            try {
                const payload = {};
                inputs.forEach((input, idx) => {
                    payload[`text${idx + 1}`] = input.value.trim();
                });
                if (modelPath) {
                    payload.model_path = modelPath;
                }
                const res = await fetch('/index', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || '알 수 없는 오류');
                showMessage('indexMessage', `색인이 완료되었습니다! (ID: ${data.doc_id})`, 'success');
                inputs.forEach(i => { i.value = ''; });
            } catch (e) {
                showMessage('indexMessage', '색인 실패: ' + e.message, 'error');
            } finally { loading.style.display = 'none'; }
        }

        async function searchText() {
            const query = document.getElementById('searchQuery').value.trim();
            const searchType = document.getElementById('searchType').value;
            const modelPath = document.getElementById('searchModelPath').value;
            const topK = parseInt(document.getElementById('topK').value) || 5;
            const loading = document.getElementById('searchLoading');
            const msg = document.getElementById('searchMessage');
            const resultsDiv = document.getElementById('searchResults');
            if (!query) { showMessage('searchMessage', '검색어를 입력해주세요.', 'error'); return; }
            loading.style.display = 'block'; msg.style.display = 'none'; resultsDiv.innerHTML = '';
            try {
                const payload = { query, search_type: searchType, top_k: topK };
                if (modelPath) {
                    payload.model_path = modelPath;
                }
                const res = await fetch('/search', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (res.ok) {
                    if (data.count === 0) showMessage('searchMessage', '검색 결과가 없습니다.', 'error');
                    else { showMessage('searchMessage', data.count + '개의 결과를 찾았습니다.', 'success'); displayResults(data.results, data.query); }
                } else {
                    showMessage('searchMessage', '검색 실패: ' + (data.detail || '알 수 없는 오류'), 'error');
                }
            } catch (e) {
                showMessage('searchMessage', '오류 발생: ' + e.message, 'error');
            } finally { loading.style.display = 'none'; }
        }

        function displayResults(results, query) {
            const div = document.getElementById('searchResults');
            let html = '<div class="result-count">총 ' + results.length + '개의 결과</div>';
            results.forEach(r => {
                html += `
                    <div class="result-item">
                        <div class="score">유사도 점수: ${r.score.toFixed(4)}</div>
                        <div class="text">${escapeHtml(r.text)}</div>
                    </div>
                `;
            });
            
            // Elasticsearch 쿼리 표시
            if (query) {
                html += `
                    <div class="query-display">
                        <h3>Elasticsearch 쿼리</h3>
                        <pre>${escapeHtml(query)}</pre>
                    </div>
                `;
            }
            
            div.innerHTML = html;
        }

        function showMessage(id, message, type) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.className = 'message ' + type;
            el.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchText();
        });
    </script>
</body>
</html>
